<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="icon" href="../images/favicon.ico">
        <link rel="StyleSheet" href="../css/setting_profile.css">
        <link rel="styleSheet" href="../css/hobbyChooser.css">
    </head>

    <body>
        <div id="main">
            <button v-on:click="back()">戻る</button>
            <br>
            <div id="title">プロフィール設定</div>

            <!--
                <div class="block">
                <div>Google アカウント</div>
                <div class="userData">
                    <img id="icon" v-bind:src="getPhotoURL()" alt="アイコン">
                    <div id="username">{{getDisplayName()}}</div>
                </div>
                <button v-on:click="switchAcc()">アカウントを切り替える</button>
            </div>
            -->
            
            <div class="block">
                <div>ユーザー情報 (変更すると予定がすべて消去されます!)</div>
                <select v-model="mode" v-on:change="switchMode()">
                    <option value=0>個人</option>
                    <option value=1>法人</option>
                </select>
                <br>
                <div>好きなモノリスト</div>
                
                <div id="hobbyChooser">
                    <input type="text">
                    <button>検索</button>
                    <table>
                        <tr>
                            <td id="hobbyChooser-art">音楽・芸術</td>
                            <td id="hobbyChooser-sport">スポーツ</td>
                        </tr>
                        <tr>
                            <td id="hobbyChooser-subc">アニメ・ゲーム</td>
                            <td id="hobbyChooser-leisure">行楽・レジャー</td>
                        </tr>
                        <tr>
                            <td id="hobbyChooser-cook">料理</td>
                            <td id="hobbyChooser-handyc">ものづくり</td>
                        </tr>
                        <tr>
                            <td id="hobbyChooser-else">その他</td>
                        </tr>
                    </table>
        
                    <div hidden>
                        <ul>
                            <li>loaded tags are here</li>   
                        </ul>
                        <div id="hobbyChooser-newContent">+新しいコンテンツを追加...</li>
                    </div>
                    
                </div>
                
            </div>
            <img src="../images/icon.jpg">
        </div>
        
        
        

        <!-- The core Firebase JS SDK is always required and must be listed first -->

            https://firebase.google.com/docs/web/setup#config-web-app -->

            <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>

        <script src="../js/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
        <script src="../js/setting_profile.js"></script>
        
    </body>
</html>
