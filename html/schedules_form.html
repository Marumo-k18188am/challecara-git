<!DOCTYPE html>
<html lang = "jp">
    <head>
        <meta charset = "UTF-8">
        <title>Form</title>
    </head>

    <body>
        <div id = "form">
            <div>{{date}}の予定</div>
            <button v-on:click="addSchedule()">追加</button>
            <div>
                <input type="text" v-model="title" placeholder="予定の名前">
            </div>

            <div>
                <input type="time" v-model = "time">
            </div>

            <div>
                <input v-model = "place" placeholder="場所">
            </div>
            <div>
                <input v-model = "participants" placeholder="参加者">
            </div>

            <div>
                <input v-model = "comment" placeholder="コメント">
            </div>

        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#config-web-app -->
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>

        <script src="../js/firebase.js"></script>
        <script src = "../js/vue.js"></script>
        <script src = "../js/schedules_form.js"></script>
    </body>
</html>
