<!DOCTYPE html>
<html lang = "jp">
    <head>
        <meta charset = "UTF-8">
        <title>Form</title>
    </head>

    <body>
        <div id = "form">
            <button v-on:click="addScedule()">追加</button>
            <div>
                <input type="text" v-model="title" placeholder="予定の名前">
            </div>

            <div>
                <input type="time" v-model = "time">
            </div>

            <div>
                <input v-model = "place" placeholder="場所">
            </div>
            <div>
                <input v-model = "participants" placeholder="参加者">
            </div>

            <div>
                <input v-model = "comment" placeholder="コメント">
            </div>

        </div>

        <script src = "../js/vue.js"></script>
        <script src = "../js/scedules_form.js"></script>
    </body>
</html>
